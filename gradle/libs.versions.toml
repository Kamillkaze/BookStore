[versions]
spring-boot = "3.3.1"
apache-commons = "3.0"
mysql = "8.4.0"
h2 = "2.3.230"
spring-security-test = "6.3.3"
spotless = "6.25.0"
flyway-mysql = "10.20.0"
dotenv-java = "3.0.2"
jackson-jsr310 = "2.18.2"

[libraries]
apache-commons = { module = "org.apache.commons:commons-lang3", version.ref = "apache-commons"}
spring-boot-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "spring-boot" }
spring-boot-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "spring-boot" }
spring-boot-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa", version.ref = "spring-boot" }
mysql-connector = { module = "com.mysql:mysql-connector-j", version.ref = "mysql" }
h2-db = { module = "com.h2database:h2", version.ref = "h2" }
spring-boot-validation = { module = "org.springframework.boot:spring-boot-starter-validation", version.ref = "spring-boot" }
spring-boot-security = { module = "org.springframework.boot:spring-boot-starter-security", version.ref = "spring-boot"}
spring-security-test = { module = "org.springframework.security:spring-security-test", version.ref = "spring-security-test" }
flyway-mysql = { module = "org.flywaydb:flyway-mysql", version.ref = "flyway-mysql" }
dotenv-java = { module = "io.github.cdimascio:dotenv-java", version.ref = "dotenv-java" }
jackson-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson-jsr310" }


[plugins]
spring-boot-plugin = { id = "org.springframework.boot", version.ref = "spring-boot" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
flyway = { id = "org.flywaydb.flyway", version.ref = "flyway-mysql" }