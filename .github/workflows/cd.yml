name: cd

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: ["master"]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DB_URL_BOOKSTORE: ${{ secrets.DB_URL_BOOKSTORE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant executable permissions to gradle
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean build
